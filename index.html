<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>WAR (the card game)</title>
    <script
          src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous"></script>
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
  <section class="Start-Page">
    <h1>Welcome to the card game "WAR"</h1>
    <hr>
    <h2>Click below to get started.</h2>
    <button class="start-button">Prepare for War!</button>
  </section>
  
  <section class="Game-Board hidden">
    <h1>This Means "WAR"</h1>
    <hr>
    <div class="Computer-Deck pile">
      <img src='https://i.pinimg.com/564x/74/0b/df/740bdfde43a6acc7dd91ae8818ad4f7d.jpg' />
    </div>
    <div class="Computer-Play pile">
    </div>
    <button type='button' class='flip-button'> Flip a Card </button>
    <button type='button' class='war-button hidden'> WAR! </button>
    <div class="Player-Play pile">
    </div>
    <div class="Player-Deck pile">
      <img src='https://i.pinimg.com/564x/74/0b/df/740bdfde43a6acc7dd91ae8818ad4f7d.jpg' />
    </div>
  </section>
  
    <script src="index.js"></script>
    <div class="js-play-space">        
    </div>
  </body>
</html>
